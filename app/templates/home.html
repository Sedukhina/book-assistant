{% extends "base.html" %}

{% block title %}Home – BookAssistant{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}

{% block extra_js %}
    <script type="module" src="{{ url_for('static', filename='js/3dModel.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}

{% block content %}
{% include '3dModel.html' %}
<section class="hero">
    <h1>Welcome to BookAssistant</h1>
    <p>Great to see you again, {{ username }}!</p>
</section>

<section class="chat-section">
    <h2>Голосовий чат</h2>
    <div class="chat-container" id="chatContainer"></div>
    <button id="recordButton" class="btn-primary">Записати голос</button>
</section>
{% endblock %}
